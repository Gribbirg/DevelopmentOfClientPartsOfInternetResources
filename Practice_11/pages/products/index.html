<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Товары</title>

    <link rel="icon" type="image/png" href="../../images/logo/logo_small.png">

    <link rel="stylesheet" href="../global_style.css">
    <link rel="stylesheet" href="style.css">

    <script type="module" src="script.js"></script>
</head>
<body>
<main>
    <section id="filters_section">
        <h2 class="part_name">Фильтры</h2>
        <div id="filters_div">
            <fieldset class="field" id="category_filter">
                <legend>Тип</legend>
                <div>
                    <input type="checkbox" name="chemistry_input" id="chemistry_input">
                    <label for="chemistry_input">Масло и автохимия</label>
                </div>
                <div>
                    <input type="checkbox" name="tiers_input" id="tiers_input">
                    <label for="tiers_input">Шины, диски</label>
                </div>
                <div>
                    <input type="checkbox" name="electronics_input" id="electronics_input">
                    <label for="electronics_input">Автоэлектроника</label>
                </div>
                <div>
                    <input type="checkbox" name="other_input" id="other_input">
                    <label for="other_input">Остальное</label>
                </div>
            </fieldset>
            <fieldset class="field" id="cost_filter">
                <legend class="legend">Цена:</legend>
                <div>
                    <label for="from_cost_filter">От:</label>
                    <input type="number" id="from_cost_filter" class="field">
                    <span>₽</span>
                </div>
                <div>
                    <label for="to_cost_filter">До:</label>
                    <input type="number" id="to_cost_filter" class="field">
                    <span>₽</span>
                </div>
            </fieldset>
            <button id="confirm_filter_button" class="arrow_button">
                Применить
                <span></span>
            </button>
        </div>
    </section>
    <section id="products_section">
        <h2 class="part_name">Товары</h2>
        <div id="products_div"></div>
    </section>
</main>
</body>
</html>
